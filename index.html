<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript | Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/core.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cairo&display=swap">

</head>

<body>
    <main class="game">

        <div class="intro">
            <figure>
                <img src="./imgs/intro-poster.png" alt="Rock Paper Scissors">
            </figure>
            <h1>
                <span class="paper">ورقة</span>
                <span class="scissors">مقص</span>
                <span class="rock">حجر</span>
            </h1>
            <p>جافاسكربت | التطبيق الأول</p>
            <button class="start-game">بدأ اللعبة</button>
        </div>

        <div class="score">
            <div class="computer-score">
                <figure>
                    <img src="./imgs/robot.png" alt="robot">
                </figure>
                <div class="info">
                    <h2>الحاسوب</h2>
                    <p>0</p>
                </div>
            </div>
            <div class="player-score">
                <figure>
                    <img src="./imgs/player.png" alt="robot">
                </figure>
                <div class="info">
                    <h2>اللاعب</h2>
                    <p>0</p>
                </div>
            </div>
        </div>

        <div class="game-opts">
            <div class="match">
                <h2>المواجهة</h2>
                <div class="box">
                    <figure class="computer-choice">
                        <img src="./imgs/rock.png" alt="rock">
                    </figure>
                    <figure class="player-choice">
                        <img src="./imgs/rock.png" alt="rock">
                    </figure>
                </div>
            </div>
            <h3>حدد الخيار الذي تريد</h3>
            <ul>
                <li class="paper">
                    <img src="./imgs/paper.png" alt="">
                    <h3>ورقة</h3>
                </li>
                <li class="scissors">
                    <img src="./imgs/scissors.png" alt="">
                    <h3>مقص</h3>
                </li>
                <li class="rock">
                    <img src="./imgs/rock.png" alt="">
                    <h3>حجر</h3>
                </li>
            </ul>

        </div>
        <footer>Eljaouadi | Front-end developer</footer>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
